<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurboBay</title>
    <link rel="stylesheet" href="/css/style4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="icons">
        <a href="product-add"
          ><img src="/img/plus-icon.png" alt="Icon 1"
        /></a>
        <a href="index"
          ><img src="/img/ic-search-24px-1@1x.png" alt="Icon 1"
        /></a>
        <a href="cart"
          ><img src="/img/ic-shopping-cart-24px-1@1x.png" alt="Icon 2"
        /></a>
        <a href="profile"
          ><img src="/img/ic-perm-identity-24px-1@1x.png" alt="Icon 3"
        /></a>
      </div>
    </nav>

    <div class="pcontainer">
      <div class="image-container">
        <div class="product-image">
          <img src="/img/Qiyana.png" alt="" width="100%" height="100%" />
        </div>
      </div>
      <div class="product-container">
        <div class="product-info">
          <div class="title">przedaż</div>
          <div class="price">69420zł</div>
        </div>
        <div class="product-description">
          <h3>Opis</h3>
          <p>
            Monke
          </p>
        </div>
      </div>
      <div class="button-container"></div>
    </div>

    <div class="seller-info">
      <img src="/img/user.png" alt="Icon 3" />
      <p>Nazwa użytkownika</p>
      <div class="sellers-opinion">123</div>
      <div class="cnt-button-container">
        <button class="contact-button">Napisz Wiadomość</button>
        <button class="contact-button2">Zadzwoń</button>
        <button class="contact-button3">Dodaj do koszyka</button>
      </div>
      <div class="sellers-location"></div>
    </div>
  </body>
</html>
