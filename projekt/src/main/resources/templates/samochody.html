<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oferty Samochodów</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
    }

    .filters {
      background-color: #eee;
      padding: 20px;
      min-width: 200px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .car {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    nav {
              background-color: #eee;
              padding: 10px;
              text-align: center;
            }
        
            nav a {
              margin: 0 10px;
              text-decoration: none;
              color: #333;
              font-weight: bold;
            }
        
            nav a:hover {
              color: #007bff;
            }
        
            .container {
              padding: 20px;
            }
  </style>
</head>
<body>
    <body>
        <header>
            <h1>Oferty Samochodów</h1>
          </header>
        <nav>
          <a href="#">Strona Główna</a>
          <a href="#">Części Samochodowe</a>
          <a href="#">Samochody</a>
          <a href="#">Motocykle</a>
        </nav>
      
      </body>
  

  <div class="container">
    <div class="filters">
      <h2>Filtry</h2>
      <label for="price">Cena:</label>
      <select id="price">
        <option value="0-5000">0-5000</option>
        <option value="5000-10000">5000-10000</option>
        <option value="10000-20000">10000-20000</option>
        <!-- Dodaj więcej opcji według potrzeb -->

      </select>

      <label for="brand">Marka:</label>
      <select id="brand">
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
        <!-- Dodaj więcej opcji według potrzeb -->

      </select>

        <label for="year">Rok produkcji:</label>
        <select id="year">
          <option value="2010-2015">2010-2015</option>
          <option value="2016-2020">2016-2020</option>
          <option value="2021-2025">2021-2025</option>
          <!-- Dodaj więcej opcji według potrzeb -->
        </select>
  
        <label for="fuel">Rodzaj paliwa:</label>
        <select id="fuel">
          <option value="petrol">Benzyna</option>
          <option value="diesel">Diesel</option>
          <option value="hybrid">Hybryda</option>
          <!-- Dodaj więcej opcji według potrzeb -->
        </select>
  
        <label for="engine">Pojemność silnika:</label>
        <select id="engine">
          <option value="1.0-2.0">1.0-2.0</option>
          <option value="2.1-3.0">2.1-3.0</option>
          <option value="3.1-4.0">3.1-4.0</option>
          <!-- Dodaj więcej opcji według potrzeb -->
        </select>
  
        <label for="country">Kraj pochodzenia:</label>
        <select id="country">
          <option value="poland">Polska</option>
          <option value="germany">Niemcy</option>
          <option value="japan">Japonia</option>
          <!-- Dodaj więcej opcji według potrzeb -->
        </select>

    </div>

    <div class="content">
      <!-- Tutaj będą wyświetlane oferty samochodów -->
      <div class="car">
        <h3>Samochód 1</h3>
        <p>Marka: Audi</p>
        <p>Rok produkcji: 2020</p>
        <p>Cena: 25000 PLN</p>
        <!-- Dodaj więcej informacji o samochodzie -->
      </div>

      <div class="car">
        <h3>Samochód 2</h3>
        <p>Marka: BMW</p>
        <p>Rok produkcji: 2018</p>
        <p>Cena: 18000 PLN</p>
        <!-- Dodaj więcej informacji o samochodzie -->
      </div>

      <!-- Dodaj więcej ofert samochodów -->

    </div>
  </div>
</body>
</html>
